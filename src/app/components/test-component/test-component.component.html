
<div style="margin: 10px; padding: 10px; background-color: #eee;">
	<h4>API Testing: (Paginated Order List)</h4>
	<table>
		<tr>
			<th>Order No.</th>
			<th>Maker</th>
			<th>Sell</th>
			<th>Amount</th>
		</tr>
		<tr *ngFor="let order of paginatedOrderList.data">
			<td>{{order.order_number}}</td>
			<td>{{order.maker}}</td>
			<td>{{order.sell_currency}}</td>
			<td>{{order.sell_amount}}</td>
		</tr>
	</table>
	<p>
		Page: {{paginatedOrderList.page}} | Per Page: {{paginatedOrderList.perPage}}
		| Total: {{paginatedOrderList.total}}
	</p>
</div>


<!-- Modal -->
<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header">
		<h4 class="modal-title">Modal title</h4>
		<button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<p>One fine body baby&hellip;</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
	</div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>

<!-- site wide modal test -->
<button class="btn btn-lg btn-outline-primary" (click)="open(maincontent)">Launch site-wide modal</button>
