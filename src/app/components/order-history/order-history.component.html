<div class="card">
  <div class="card-header"><h5>My Transaction History</h5></div>
  <div class="card-toolbar container-fluid d-flex bg-light">
    <div>
      <span>Total Orders: {{orderHistory.length}}</span>
    </div>
    <div class="ml-auto">
      <span>Filter Active Orders <input type="checkbox"></span>
    </div>
  </div>
  <div class="card-body bg-light">
      <table class="table table-striped table-bordered table-sm table-hover">
    <thead>
      <tr>
        <th>Order Date <i class="fa fa-long-arrow-up disabled"></i><i class="fa fa-long-arrow-down"></i></th>
        <th>Token <i class="fa fa-long-arrow-up disabled"></i><i class="fa fa-long-arrow-down disabled"></i></th>
        <th>Units <i class="fa fa-long-arrow-up disabled"></i><i class="fa fa-long-arrow-down disabled"></i></th>
        <th>Status <i class="fa fa-long-arrow-up disabled"></i><i class="fa fa-long-arrow-down disabled"></i></th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderHistory">
        <td>{{order.OrderDate | date: 'yyyy-MM-dd HH:mm:ss a'}}</td>
        <td>{{order.Token}}</td>
        <td>{{order.TokenUnits}}</td>
        <td>{{order.Status}}</td>
        <td>
          <button class="btn btn-secondary">Archive</button>
        </td>
      </tr>
      <tr>
    </tbody>
  </table>
</div>
  <div class="card-footer d-flex">
    <div>
      <label for="gridDisplayRows">Display rows:</label>
      <select id="gridDisplayRows">
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
      </select>
    </div>
    <div class="ml-auto">
      <nav>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">First</a></li>
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
          <li class="page-item"><a class="page-link" href="#">Last</a></li>
        </ul>
      </nav>
    </div>
  </div>
</div>
